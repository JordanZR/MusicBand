<app-nav></app-nav>
<div class="container">

  <div class="row">

    <div id="albumCovers" class="col-4" *ngFor="let song of songs">
      <img id="imgAlbumes" class="img-fluid" src="{{song.img}}">
      <div class="row text-center" id="playBtns">
        <div class="col-2"></div>
        <button (click)="playAudio(song.src)" type="button" class="col-3 btn btn-outline-primary">Play</button>
        <div class="col-2"></div>
        <button (click)="pauseAudio()" type="button" class="col-3 btn btn-outline-secondary">Pause</button>
        <div class="col-2"></div>
      </div>
    </div>

  </div>

</div>

<app-footer></app-footer>
