<div class="container" id="miembrosPC">
  <div *ngFor="let member of members; index as i" class="miembros">
    <div class="row">
      <div class="col">
        <h1>{{member.nombre}}</h1>
      </div>
    </div>
    <div class="row">
      <div *ngIf="i==0 || i ==2" class="col-5">
        <img src="{{member.img}}">
      </div>
      <div *ngIf="i==1 || i ==3" class="col-7">
        <p>{{member.descripcion}}</p>
      </div>
      <div *ngIf="i==0 || i ==2" class="col-7">
        <p>{{member.descripcion}}</p>
      </div>
      <div *ngIf="i==1 || i ==3" class="col-5">
        <img src="{{member.img}}">
      </div>
    </div>
  </div>
</div>

<div class="container" id="miembrosSmartPhoneTablet">
  <div *ngFor="let member of members">
     <div class="row">
        <h1 id="nombreMiembro" class="text-center">{{member.nombre}}</h1>
     </div>
    <div class="row">
        <img id="foto" src="{{member.img}}">
    </div>
    <div class="row">
        <p>{{member.descripcion}}</p>
    </div>
  </div>
</div>

<app-footer></app-footer>
