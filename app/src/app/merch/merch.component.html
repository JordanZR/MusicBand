<div class="container" id="merchPC">

  <div class="row">

    <div id="merchPack" class="col-4" *ngFor="let merch of merchs">
      <img id="imgMerch" class="img-fluid" src="{{merch.img}}">
      <div class="row text-center" id="merchName">
        <p class="col">{{merch.name}}</p>
      </div>
      <div class="row text-center" id="merchPrice">
        <p class="col">{{merch.price | currency}}</p>
      </div>
      <div class="row text-center" id="btns">
        <div class="col-4"></div>
        <button type="button" class="col-4 btn btn-outline-primary">Comprar</button>
        <div class="col-4"></div>
      </div>
    </div>

  </div>

</div>
